<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risset Rhythm Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1e1e1e;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 2px 4px 2px 4px;
            overflow: hidden;
            font-size: 8px;
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .control-row {
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .control-label {
            font-size: 6px;
            font-weight: 500;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        /* Direction Toggle */
        .toggle-container {
            display: flex;
            background: #1a1a1a;
            border-radius: 2px;
            overflow: hidden;
            border: 1px solid #3a3a3a;
        }

        .toggle-option {
            padding: 2px 6px;
            font-size: 7px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.1s ease;
            border: none;
            background: transparent;
            font-family: inherit;
        }

        .toggle-option:hover {
            color: #999;
        }

        .toggle-option.active {
            background: #ff6b35;
            color: #fff;
        }

        .toggle-option.active.decel {
            background: #3a86ff;
        }

        /* Ratio + Pitch Grid Layout */
        .ratio-pitch-row {
            display: flex;
            gap: 6px;
        }

        .ratio-pitch-grid {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .ratio-num-container,
        .ratio-den-container {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .ratio-num, .ratio-den {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            min-width: 24px;
            text-align: center;
            cursor: ns-resize;
            line-height: 1;
            user-select: none;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 2px;
            padding: 2px 6px;
        }

        .ratio-num:hover, .ratio-den:hover {
            color: #ff6b35;
        }

        .ratio-num.highlight {
            color: #ff6b35;
        }

        .ratio-den.highlight {
            color: #3a86ff;
        }

        .ratio-buttons-row {
            display: flex;
            gap: 2px;
        }

        .ratio-btn {
            width: 18px;
            height: 20px;
            background: #2a2a2a;
            border: 1px solid #4a4a4a;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #999;
            font-size: 11px;
            font-family: inherit;
            padding: 0;
        }

        .ratio-btn:hover {
            background: #3a3a3a;
            border-color: #ff6b35;
            color: #fff;
        }

        /* Pitch section */
        .pitch-group {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .pitch-row {
            display: flex;
            flex-direction: column;
            gap: 0px;
            padding: 2px 0;
        }

        /* Dropdown Select */
        .select-container {
            position: relative;
        }

        .custom-select {
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 2px;
            padding: 2px 12px 2px 4px;
            font-size: 7px;
            font-weight: 500;
            color: #fff;
            cursor: pointer;
            appearance: none;
            width: 100%;
            font-family: inherit;
        }

        .custom-select:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .select-arrow {
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #666;
            font-size: 6px;
        }

        /* Pitch Controls */
        .pitch-control {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .pitch-input {
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 2px;
            padding: 2px 1px;
            font-size: 10px;
            font-weight: 500;
            color: #fff;
            width: 24px;
            text-align: center;
            font-family: inherit;
            -moz-appearance: textfield;
        }

        .pitch-input::-webkit-outer-spin-button,
        .pitch-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .pitch-input:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .pitch-btn {
            width: 14px;
            height: 14px;
            background: #2a2a2a;
            border: 1px solid #4a4a4a;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #999;
            font-size: 9px;
            font-family: inherit;
            padding: 0;
        }

        .pitch-btn:hover {
            background: #3a3a3a;
            border-color: #ff6b35;
            color: #fff;
        }

        .pitch-buttons {
            display: flex;
            gap: 1px;
        }

        .pitch-note {
            font-size: 7px;
            color: #666;
            min-width: 18px;
        }

        /* Constraint indicator */
        .constraint-indicator {
            display: flex;
            align-items: center;
            gap: 3px;
            padding: 2px 4px;
            background: rgba(255, 107, 53, 0.15);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 2px;
            width: 100%;
        }

        .constraint-indicator.decel {
            background: rgba(58, 134, 255, 0.15);
            border-color: rgba(58, 134, 255, 0.3);
        }

        .constraint-ratio {
            font-size: 8px;
            font-weight: 600;
            color: #ff6b35;
        }

        .constraint-indicator.decel .constraint-ratio {
            color: #3a86ff;
        }

        .constraint-text {
            font-size: 6px;
            color: #888;
        }

        /* Velocity Curve Slider */
        .velocity-row {
            width: 100%;
        }

        .velocity-group {
            width: 100%;
        }

        .velocity-control {
            display: flex;
            align-items: center;
            gap: 4px;
            width: 100%;
        }

        .velocity-slider {
            -webkit-appearance: none;
            appearance: none;
            flex: 1;
            height: 4px;
            background: #3a3a3a;
            border-radius: 2px;
            outline: none;
        }

        .velocity-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #ff6b35;
            border-radius: 50%;
            cursor: pointer;
        }

        .velocity-slider.decel::-webkit-slider-thumb {
            background: #3a86ff;
        }

        .velocity-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #ff6b35;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .velocity-slider.decel::-moz-range-thumb {
            background: #3a86ff;
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            font-size: 5px;
            color: #666;
            margin-top: 0px;
            width: 100%;
        }

        .velocity-value {
            font-size: 6px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="controls-section">
        <!-- Row 1: Direction & Mode -->
        <div class="control-row">
            <div class="control-group" onmouseenter="sendInfo('direction')" onmouseleave="clearInfo()">
                <div class="control-label">Direction</div>
                <div class="toggle-container">
                    <button class="toggle-option active" id="accel-btn" onclick="setDirection('accel')">Accel ↗</button>
                    <button class="toggle-option" id="decel-btn" onclick="setDirection('decel')">Decel ↘</button>
                </div>
            </div>

            <div class="control-group mode-group" onmouseenter="sendInfo('mode')" onmouseleave="clearInfo()">
                <div class="control-label">Mode</div>
                <div class="select-container">
                    <select class="custom-select" id="mode-select" onchange="setMode(this.value)">
                        <option value="arc">Arc</option>
                        <option value="ramp">Ramp</option>
                    </select>
                    <span class="select-arrow">▼</span>
                </div>
            </div>
        </div>

        <!-- Row 2: Ratio + Pitch aligned -->
        <div class="control-row ratio-pitch-row">
            <!-- Ratio section -->
            <div class="control-group" onmouseenter="sendInfo('ratio')" onmouseleave="clearInfo()">
                <div class="control-label">Ratio</div>
                <div class="ratio-pitch-grid">
                    <!-- Numerator row -->
                    <div class="ratio-num-container">
                        <div class="ratio-num highlight" id="ratio-num" onclick="cycleNum()">2</div>
                        <div class="ratio-buttons-row">
                            <button class="ratio-btn" onclick="decrementNum()">−</button>
                            <button class="ratio-btn" onclick="incrementNum()">+</button>
                        </div>
                    </div>
                    <!-- Denominator row -->
                    <div class="ratio-den-container">
                        <div class="ratio-den" id="ratio-den" onclick="cycleDen()">3</div>
                        <div class="ratio-buttons-row">
                            <button class="ratio-btn" onclick="decrementDen()">−</button>
                            <button class="ratio-btn" onclick="incrementDen()">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pitch section aligned with ratio rows -->
            <div class="control-group pitch-group">
                <div class="pitch-row" onmouseenter="sendInfo('pitch-high')" onmouseleave="clearInfo()">
                    <div class="control-label">High (In)</div>
                    <div class="pitch-control">
                        <input type="number" class="pitch-input" id="pitch-high" value="64" min="0" max="127" onchange="setPitchHigh()">
                        <div class="pitch-buttons">
                            <button class="pitch-btn" onclick="decrementPitchHigh()">−</button>
                            <button class="pitch-btn" onclick="incrementPitchHigh()">+</button>
                        </div>
                        <span class="pitch-note" id="pitch-high-note">E3</span>
                    </div>
                </div>
                <div class="pitch-row" onmouseenter="sendInfo('pitch-low')" onmouseleave="clearInfo()">
                    <div class="control-label">Low (Out)</div>
                    <div class="pitch-control">
                        <input type="number" class="pitch-input" id="pitch-low" value="60" min="0" max="127" onchange="setPitchLow()">
                        <div class="pitch-buttons">
                            <button class="pitch-btn" onclick="decrementPitchLow()">−</button>
                            <button class="pitch-btn" onclick="incrementPitchLow()">+</button>
                        </div>
                        <span class="pitch-note" id="pitch-low-note">C3</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row 3: Velocity Response (full width) -->
        <div class="control-row velocity-row" onmouseenter="sendInfo('velocity')" onmouseleave="clearInfo()">
            <div class="control-group velocity-group">
                <div class="control-label">Velocity Response: <span class="velocity-value" id="velocity-value">1.5</span></div>
                <div class="velocity-control">
                    <input type="range" class="velocity-slider" id="velocity-curve"
                           min="0.5" max="3.0" step="0.1" value="1.5"
                           oninput="setVelocityCurve(this.value)">
                </div>
                <div class="slider-labels">
                    <span>Punch</span>
                    <span>Gentle</span>
                </div>
            </div>
        </div>

        <!-- Row 4: Constraint indicator (full width) -->
        <div class="constraint-indicator" id="constraint-indicator" onmouseenter="sendInfo('constraint')" onmouseleave="clearInfo()">
            <span class="constraint-ratio" id="constraint-ratio">2/3</span>
            <span class="constraint-text" id="constraint-text">Num < Denom → accel</span>
        </div>
    </div>

    <script>
        let direction = 'accel';
        let ratioNum = 2;
        let ratioDen = 3;
        let pitchHigh = 64;
        let pitchLow = 60;
        let mode = 'arc';
        let velocityCurve = 1.5;  // gamma: 0.5=punch, 1.0=linear, 3.0=gentle

        const noteNames = ['C', 'C♯', 'D', 'D♯', 'E', 'F', 'F♯', 'G', 'G♯', 'A', 'A♯', 'B'];

        function sendToMax(param, ...values) {
            if (window.max) {
                window.max.outlet(param, ...values);
            }
        }

        // Info View support - sends hover info to Ableton's Info View
        const infoTexts = {
            'direction': ['Direction', 'Sets whether the rhythm accelerates or decelerates over time.'],
            'mode': ['Mode', 'Arc outputs 2 metabars (complete cycle). Ramp outputs 1 metabar (building block).'],
            'ratio': ['Ratio', 'The tempo ratio between start and end of each metabar.'],
            'pitch-high': ['High Pitch', 'MIDI pitch for the layer that fades in (gets louder).'],
            'pitch-low': ['Low Pitch', 'MIDI pitch for the layer that fades out (gets quieter).'],
            'velocity': ['Velocity Response', 'Shapes the velocity crossfade curve. Lower values are punchier, higher values are gentler.'],
            'constraint': ['Constraint', 'Shows the current ratio and direction constraint.']
        };

        function sendInfo(key) {
            if (window.max && infoTexts[key]) {
                const [title, desc] = infoTexts[key];
                window.max.outlet('info', 'Risset: ' + title, desc);
            }
        }

        function clearInfo() {
            if (window.max) {
                window.max.outlet('info', '', '');
            }
        }

        function midiToNote(midi) {
            const octave = Math.floor(midi / 12) - 2;
            const note = noteNames[midi % 12];
            return note + octave;
        }

        function setDirection(dir) {
            direction = dir;
            const accelBtn = document.getElementById('accel-btn');
            const decelBtn = document.getElementById('decel-btn');

            accelBtn.classList.toggle('active', dir === 'accel');
            decelBtn.classList.toggle('active', dir === 'decel');
            decelBtn.classList.toggle('decel', dir === 'decel');

            const indicator = document.getElementById('constraint-indicator');
            const text = document.getElementById('constraint-text');

            const slider = document.getElementById('velocity-curve');
            if (dir === 'accel') {
                indicator.classList.remove('decel');
                slider.classList.remove('decel');
            } else {
                indicator.classList.add('decel');
                slider.classList.add('decel');
            }
            updateConstraintRatio();

            enforceConstraint();
            sendToMax('direction', dir === 'accel' ? 0 : 1);
        }

        function setMode(m) {
            mode = m;
            sendToMax('mode', m === 'arc' ? 0 : 1);
        }

        function enforceConstraint() {
            // Accel: num < den (smaller on top, speeding up to larger)
            // Decel: num > den (larger on top, slowing down to smaller)
            if (direction === 'accel' && ratioNum >= ratioDen) {
                [ratioNum, ratioDen] = [Math.min(ratioNum, ratioDen), Math.max(ratioNum, ratioDen)];
                if (ratioNum === ratioDen) ratioDen = ratioNum + 1;
            } else if (direction === 'decel' && ratioNum <= ratioDen) {
                [ratioNum, ratioDen] = [Math.max(ratioNum, ratioDen), Math.min(ratioNum, ratioDen)];
                if (ratioNum === ratioDen) ratioNum = ratioDen + 1;
            }

            ratioNum = Math.max(1, Math.min(9, ratioNum));
            ratioDen = Math.max(1, Math.min(9, ratioDen));

            updateRatioDisplay();
            sendToMax('ratio', ratioNum, ratioDen);
        }

        function updateRatioDisplay() {
            document.getElementById('ratio-num').textContent = ratioNum;
            document.getElementById('ratio-den').textContent = ratioDen;

            const numEl = document.getElementById('ratio-num');
            const denEl = document.getElementById('ratio-den');

            if (direction === 'accel') {
                numEl.classList.add('highlight');
                denEl.classList.remove('highlight');
            } else {
                numEl.classList.remove('highlight');
                denEl.classList.add('highlight');
            }
            updateConstraintRatio();
        }

        function updateConstraintRatio() {
            const ratioEl = document.getElementById('constraint-ratio');
            const textEl = document.getElementById('constraint-text');
            if (direction === 'accel') {
                ratioEl.textContent = ratioNum + '/' + ratioDen;
                textEl.textContent = 'Num < Denom → accel';
            } else {
                ratioEl.textContent = ratioNum + '/' + ratioDen;
                textEl.textContent = 'Num > Denom → decel';
            }
        }

        function incrementNum() { ratioNum = Math.min(9, ratioNum + 1); enforceConstraint(); }
        function decrementNum() { ratioNum = Math.max(1, ratioNum - 1); enforceConstraint(); }
        function incrementDen() { ratioDen = Math.min(9, ratioDen + 1); enforceConstraint(); }
        function decrementDen() { ratioDen = Math.max(1, ratioDen - 1); enforceConstraint(); }
        function cycleNum() { ratioNum = (ratioNum % 9) + 1; enforceConstraint(); }
        function cycleDen() { ratioDen = (ratioDen % 9) + 1; enforceConstraint(); }

        // Drag-to-change functionality
        function setupDrag(elementId, incrementFn, decrementFn) {
            const el = document.getElementById(elementId);
            let isDragging = false;
            let startY = 0;
            let accumulated = 0;
            const threshold = 15; // pixels per increment

            el.addEventListener('mousedown', (e) => {
                isDragging = true;
                startY = e.clientY;
                accumulated = 0;
                el.style.cursor = 'ns-resize';
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const deltaY = startY - e.clientY; // negative = down, positive = up
                accumulated += deltaY;
                startY = e.clientY;

                while (accumulated >= threshold) {
                    incrementFn();
                    accumulated -= threshold;
                }
                while (accumulated <= -threshold) {
                    decrementFn();
                    accumulated += threshold;
                }
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    el.style.cursor = 'pointer';
                }
            });
        }

        // Initialize drag handlers after DOM is ready
        setupDrag('ratio-num', incrementNum, decrementNum);
        setupDrag('ratio-den', incrementDen, decrementDen);

        function setPitchHigh() {
            const input = document.getElementById('pitch-high');
            pitchHigh = Math.max(0, Math.min(127, parseInt(input.value) || 64));
            input.value = pitchHigh;
            document.getElementById('pitch-high-note').textContent = midiToNote(pitchHigh);
            sendToMax('pitchHigh', pitchHigh);
        }

        function incrementPitchHigh() {
            pitchHigh = Math.min(127, pitchHigh + 1);
            document.getElementById('pitch-high').value = pitchHigh;
            document.getElementById('pitch-high-note').textContent = midiToNote(pitchHigh);
            sendToMax('pitchHigh', pitchHigh);
        }

        function decrementPitchHigh() {
            pitchHigh = Math.max(0, pitchHigh - 1);
            document.getElementById('pitch-high').value = pitchHigh;
            document.getElementById('pitch-high-note').textContent = midiToNote(pitchHigh);
            sendToMax('pitchHigh', pitchHigh);
        }

        function setPitchLow() {
            const input = document.getElementById('pitch-low');
            pitchLow = Math.max(0, Math.min(127, parseInt(input.value) || 60));
            input.value = pitchLow;
            document.getElementById('pitch-low-note').textContent = midiToNote(pitchLow);
            sendToMax('pitchLow', pitchLow);
        }

        function incrementPitchLow() {
            pitchLow = Math.min(127, pitchLow + 1);
            document.getElementById('pitch-low').value = pitchLow;
            document.getElementById('pitch-low-note').textContent = midiToNote(pitchLow);
            sendToMax('pitchLow', pitchLow);
        }

        function decrementPitchLow() {
            pitchLow = Math.max(0, pitchLow - 1);
            document.getElementById('pitch-low').value = pitchLow;
            document.getElementById('pitch-low-note').textContent = midiToNote(pitchLow);
            sendToMax('pitchLow', pitchLow);
        }

        function setVelocityCurve(val) {
            velocityCurve = parseFloat(val);
            document.getElementById('velocity-value').textContent = velocityCurve.toFixed(1);
            sendToMax('velocityCurve', velocityCurve);
        }

        if (window.max) {
            window.max.bindInlet('setDirection', function(val) {
                setDirection(val === 0 ? 'accel' : 'decel');
            });
            window.max.bindInlet('setMode', function(val) {
                mode = val === 0 ? 'arc' : 'ramp';
                document.getElementById('mode-select').value = mode;
            });
            window.max.bindInlet('setRatio', function(num, den) {
                ratioNum = num;
                ratioDen = den;
                updateRatioDisplay();
            });
            window.max.bindInlet('setPitchHigh', function(val) {
                pitchHigh = val;
                document.getElementById('pitch-high').value = val;
                document.getElementById('pitch-high-note').textContent = midiToNote(val);
            });
            window.max.bindInlet('setPitchLow', function(val) {
                pitchLow = val;
                document.getElementById('pitch-low').value = val;
                document.getElementById('pitch-low-note').textContent = midiToNote(val);
            });
            window.max.bindInlet('setVelocityCurve', function(val) {
                velocityCurve = val;
                document.getElementById('velocity-curve').value = val;
                document.getElementById('velocity-value').textContent = val.toFixed(1);
            });
        }

        // Initialize
        document.getElementById('pitch-high-note').textContent = midiToNote(pitchHigh);
        document.getElementById('pitch-low-note').textContent = midiToNote(pitchLow);
    </script>
</body>
</html>
