<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risset Rhythm Generator - UI Mockup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Inter', sans-serif;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .device-container {
            background: linear-gradient(180deg, #2a2a2a 0%, #1e1e1e 100%);
            border-radius: 8px;
            padding: 20px 24px;
            width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            border: 1px solid #3a3a3a;
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-row {
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .control-group.flex-1 {
            flex: 1;
        }

        .control-label {
            font-size: 10px;
            font-weight: 500;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Direction Toggle */
        .toggle-container {
            display: flex;
            background: #1a1a1a;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #3a3a3a;
        }

        .toggle-option {
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            background: transparent;
        }

        .toggle-option:hover {
            color: #999;
        }

        .toggle-option.active {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: #fff;
        }

        .toggle-option.active.accel {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
        }

        .toggle-option.active.decel {
            background: linear-gradient(135deg, #3a86ff 0%, #5e60ce 100%);
        }

        /* Ratio Display */
        .ratio-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ratio-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            padding: 8px 16px;
            min-width: 70px;
        }

        .ratio-num, .ratio-den {
            font-size: 32px;
            font-weight: 600;
            color: #fff;
            min-width: 40px;
            text-align: center;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .ratio-num:hover, .ratio-den:hover {
            color: #ff6b35;
        }

        .ratio-num.highlight {
            color: #ff6b35;
        }

        .ratio-den.highlight {
            color: #3a86ff;
        }

        .ratio-divider {
            width: 40px;
            height: 2px;
            background: #555;
            margin: 4px 0;
        }

        .ratio-buttons-column {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-left: 12px;
        }

        .ratio-buttons-row {
            display: flex;
            gap: 4px;
        }

        .ratio-btn {
            width: 36px;
            height: 32px;
            background: #2a2a2a;
            border: 1px solid #4a4a4a;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #999;
            font-size: 18px;
            font-weight: 400;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .ratio-btn:hover {
            background: #3a3a3a;
            border-color: #ff6b35;
            color: #fff;
        }

        /* Dropdown Select */
        .select-container {
            position: relative;
        }

        .custom-select {
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            padding: 8px 32px 8px 12px;
            font-size: 12px;
            font-weight: 500;
            color: #fff;
            cursor: pointer;
            appearance: none;
            width: 100%;
            font-family: 'Inter', sans-serif;
        }

        .custom-select:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .select-arrow {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #666;
            font-size: 10px;
        }

        /* Pitch Controls */
        .pitch-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pitch-input {
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            width: 60px;
            text-align: center;
            font-family: 'Inter', sans-serif;
        }

        .pitch-input:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .pitch-note {
            font-size: 11px;
            color: #666;
            min-width: 30px;
        }

        /* Constraint indicator */
        .constraint-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 4px;
            margin-top: 8px;
        }

        .constraint-indicator.decel {
            background: rgba(58, 134, 255, 0.1);
            border-color: rgba(58, 134, 255, 0.3);
        }

        .constraint-icon {
            font-size: 12px;
        }

        .constraint-text {
            font-size: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="device-container">
        <div class="controls-section">
            <!-- Direction -->
            <div class="control-row">
                <div class="control-group flex-1">
                    <div class="control-label">Direction</div>
                    <div class="toggle-container">
                        <button class="toggle-option active accel" id="accel-btn" onclick="setDirection('accel')">Accel ↗</button>
                        <button class="toggle-option decel" id="decel-btn" onclick="setDirection('decel')">Decel ↘</button>
                    </div>
                </div>

                <div class="control-group flex-1">
                    <div class="control-label">Mode</div>
                    <div class="select-container">
                        <select class="custom-select" id="mode-select">
                            <option value="arc">Arc (Full Cycle)</option>
                            <option value="ramp">Ramp (Half Cycle)</option>
                        </select>
                        <span class="select-arrow">▼</span>
                    </div>
                </div>
            </div>

            <!-- Ratio -->
            <div class="control-group">
                <div class="control-label">Ratio</div>
                <div class="ratio-container">
                    <div class="ratio-display">
                        <div class="ratio-num highlight" id="ratio-num" onclick="cycleNum()">3</div>
                        <div class="ratio-divider"></div>
                        <div class="ratio-den" id="ratio-den" onclick="cycleDen()">2</div>
                    </div>
                    <div class="ratio-buttons-column">
                        <div class="ratio-buttons-row">
                            <button class="ratio-btn" onclick="decrementNum()">−</button>
                            <button class="ratio-btn" onclick="incrementNum()">+</button>
                        </div>
                        <div class="ratio-buttons-row">
                            <button class="ratio-btn" onclick="decrementDen()">−</button>
                            <button class="ratio-btn" onclick="incrementDen()">+</button>
                        </div>
                    </div>
                </div>
                <div class="constraint-indicator" id="constraint-indicator">
                    <span class="constraint-icon">⚡</span>
                    <span class="constraint-text" id="constraint-text">Accel: Top number must be larger</span>
                </div>
            </div>

            <!-- Pitch -->
            <div class="control-row">
                <div class="control-group flex-1">
                    <div class="control-label">Pitch High (Fades In)</div>
                    <div class="pitch-control">
                        <input type="number" class="pitch-input" id="pitch-high" value="64" min="0" max="127" onchange="updatePitchNote('high')">
                        <span class="pitch-note" id="pitch-high-note">E3</span>
                    </div>
                </div>

                <div class="control-group flex-1">
                    <div class="control-label">Pitch Low (Fades Out)</div>
                    <div class="pitch-control">
                        <input type="number" class="pitch-input" id="pitch-low" value="60" min="0" max="127" onchange="updatePitchNote('low')">
                        <span class="pitch-note" id="pitch-low-note">C3</span>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script>
        let direction = 'accel';
        let ratioNum = 3;
        let ratioDen = 2;

        const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];

        function midiToNote(midi) {
            const octave = Math.floor(midi / 12) - 2;
            const note = noteNames[midi % 12];
            return note + octave;
        }

        function setDirection(dir) {
            direction = dir;

            // Update button states
            document.getElementById('accel-btn').classList.toggle('active', dir === 'accel');
            document.getElementById('decel-btn').classList.toggle('active', dir === 'decel');

            // Update constraint indicator
            const indicator = document.getElementById('constraint-indicator');
            const text = document.getElementById('constraint-text');

            if (dir === 'accel') {
                indicator.classList.remove('decel');
                text.textContent = 'Accel: Top number must be larger';
            } else {
                indicator.classList.add('decel');
                text.textContent = 'Decel: Bottom number must be larger';
            }

            // Enforce constraint - swap if needed
            enforceConstraint();
        }

        function enforceConstraint() {
            if (direction === 'accel' && ratioNum <= ratioDen) {
                // Swap so num > den
                [ratioNum, ratioDen] = [Math.max(ratioNum, ratioDen), Math.min(ratioNum, ratioDen)];
                if (ratioNum === ratioDen) ratioNum = ratioDen + 1;
            } else if (direction === 'decel' && ratioNum >= ratioDen) {
                // Swap so num < den
                [ratioNum, ratioDen] = [Math.min(ratioNum, ratioDen), Math.max(ratioNum, ratioDen)];
                if (ratioNum === ratioDen) ratioDen = ratioNum + 1;
            }

            // Clamp values
            ratioNum = Math.max(1, Math.min(9, ratioNum));
            ratioDen = Math.max(1, Math.min(9, ratioDen));

            updateRatioDisplay();
        }

        function updateRatioDisplay() {
            document.getElementById('ratio-num').textContent = ratioNum;
            document.getElementById('ratio-den').textContent = ratioDen;

            // Update highlight based on direction
            const numEl = document.getElementById('ratio-num');
            const denEl = document.getElementById('ratio-den');

            if (direction === 'accel') {
                numEl.classList.add('highlight');
                denEl.classList.remove('highlight');
            } else {
                numEl.classList.remove('highlight');
                denEl.classList.add('highlight');
            }
        }

        function incrementNum() {
            ratioNum = Math.min(9, ratioNum + 1);
            enforceConstraint();
        }

        function decrementNum() {
            ratioNum = Math.max(1, ratioNum - 1);
            enforceConstraint();
        }

        function incrementDen() {
            ratioDen = Math.min(9, ratioDen + 1);
            enforceConstraint();
        }

        function decrementDen() {
            ratioDen = Math.max(1, ratioDen - 1);
            enforceConstraint();
        }

        function cycleNum() {
            ratioNum = (ratioNum % 9) + 1;
            enforceConstraint();
        }

        function cycleDen() {
            ratioDen = (ratioDen % 9) + 1;
            enforceConstraint();
        }

        function updatePitchNote(which) {
            const input = document.getElementById('pitch-' + which);
            const noteSpan = document.getElementById('pitch-' + which + '-note');
            const midi = parseInt(input.value) || 60;
            noteSpan.textContent = midiToNote(Math.max(0, Math.min(127, midi)));
        }

        // Initialize
        updatePitchNote('low');
        updatePitchNote('high');
    </script>
</body>
</html>
